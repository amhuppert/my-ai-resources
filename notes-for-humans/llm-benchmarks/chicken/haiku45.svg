<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carpetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC75F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#87CEEB"/>

  <!-- Clouds -->
  <ellipse cx="80" cy="50" rx="35" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="110" cy="45" rx="40" ry="25" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="320" cy="80" rx="45" ry="25" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="350" cy="75" rx="35" ry="20" fill="#FFFFFF" opacity="0.7"/>

  <!-- Magic stars around carpet -->
  <g id="stars" filter="url(#glow)">
    <circle cx="100" cy="120" r="3" fill="#FFD700"/>
    <circle cx="320" cy="110" r="3" fill="#FFD700"/>
    <circle cx="130" cy="80" r="2" fill="#FFD700"/>
    <circle cx="290" cy="140" r="2" fill="#FFD700"/>
    <circle cx="60" cy="150" r="2.5" fill="#FFD700"/>
    <circle cx="350" cy="160" r="2.5" fill="#FFD700"/>
  </g>

  <!-- Magic carpet -->
  <g id="carpet">
    <!-- Carpet body -->
    <ellipse cx="200" cy="180" rx="120" ry="50" fill="url(#carpetGradient)"/>

    <!-- Carpet pattern - diamonds -->
    <g fill="none" stroke="#8B4513" stroke-width="1.5" opacity="0.6">
      <path d="M 100 160 L 120 180 L 100 200 L 80 180 Z"/>
      <path d="M 150 160 L 170 180 L 150 200 L 130 180 Z"/>
      <path d="M 200 160 L 220 180 L 200 200 L 180 180 Z"/>
      <path d="M 250 160 L 270 180 L 250 200 L 230 180 Z"/>
      <path d="M 300 160 L 320 180 L 300 200 L 280 180 Z"/>
    </g>

    <!-- Carpet edge fringe -->
    <g stroke="#8B4513" stroke-width="2" fill="none">
      <path d="M 85 175 Q 85 185 85 195"/>
      <path d="M 95 165 Q 95 185 95 205"/>
      <path d="M 105 162 Q 105 185 105 208"/>
      <path d="M 115 160 Q 115 185 115 210"/>
      <path d="M 305 175 Q 305 185 305 195"/>
      <path d="M 295 165 Q 295 185 295 205"/>
      <path d="M 285 162 Q 285 185 285 208"/>
      <path d="M 275 160 Q 275 185 275 210"/>
    </g>
  </g>

  <!-- Chicken -->
  <g id="chicken">
    <!-- Body -->
    <ellipse cx="200" cy="160" rx="35" ry="40" fill="#FF6B35"/>

    <!-- Neck -->
    <ellipse cx="200" cy="120" rx="15" ry="25" fill="#FF6B35"/>

    <!-- Head -->
    <circle cx="200" cy="100" r="18" fill="#FF6B35"/>

    <!-- Comb on head -->
    <path d="M 205 85 Q 210 75 205 70 Q 200 75 195 70 Q 200 80 200 85" fill="#FF0000"/>

    <!-- Eye -->
    <circle cx="208" cy="97" r="4" fill="#000000"/>
    <circle cx="210" cy="95" r="1.5" fill="#FFFFFF"/>

    <!-- Beak -->
    <polygon points="215,100 230,99 215,105" fill="#FFA500"/>

    <!-- Wattle -->
    <circle cx="185" cy="108" r="4" fill="#FF0000" opacity="0.7"/>

    <!-- Wing -->
    <ellipse cx="175" cy="165" rx="25" ry="35" fill="#CC4422" transform="rotate(-25 175 165)"/>

    <!-- Tail feathers -->
    <path d="M 165 150 Q 140 130 130 110" stroke="#8B0000" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M 165 160 Q 135 145 120 125" stroke="#A00000" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 165 170 Q 140 165 125 155" stroke="#CC4422" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <line x1="195" y1="195" x2="195" y2="220" stroke="#FF8C00" stroke-width="3" stroke-linecap="round"/>
    <line x1="210" y1="195" x2="210" y2="220" stroke="#FF8C00" stroke-width="3" stroke-linecap="round"/>

    <!-- Feet -->
    <g stroke="#FF8C00" stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M 190 220 L 185 225"/>
      <path d="M 195 220 L 195 225"/>
      <path d="M 200 220 L 205 225"/>
      <path d="M 210 220 L 210 225"/>
      <path d="M 215 220 L 220 225"/>
    </g>
  </g>

  <!-- Wind effect lines -->
  <g stroke="#FFFFFF" stroke-width="2" opacity="0.6" stroke-linecap="round">
    <line x1="50" y1="150" x2="80" y2="145"/>
    <line x1="40" y1="170" x2="75" y2="168"/>
    <line x1="55" y1="185" x2="85" y2="190"/>
  </g>

  <!-- Magical sparkle trail -->
  <g opacity="0.7">
    <circle cx="140" cy="200" r="2" fill="#FFD700"/>
    <circle cx="155" cy="205" r="1.5" fill="#FFD700"/>
    <circle cx="170" cy="200" r="2" fill="#FFD700"/>
    <circle cx="185" cy="210" r="1.5" fill="#FFD700"/>
  </g>
</svg>