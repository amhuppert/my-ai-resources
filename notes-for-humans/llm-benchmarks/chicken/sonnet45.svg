<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Sky background -->
  <rect width="400" height="400" fill="#87CEEB"/>

  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="110" cy="55" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="80" rx="45" ry="22" fill="white" opacity="0.8"/>
  <ellipse cx="350" cy="75" rx="30" ry="15" fill="white" opacity="0.8"/>

  <!-- Magic carpet -->
  <g transform="translate(200, 220)">
    <!-- Carpet main body -->
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="#8B0000"/>

    <!-- Carpet patterns -->
    <rect x="-90" y="-30" width="20" height="60" fill="#FFD700" opacity="0.7"/>
    <rect x="-60" y="-30" width="20" height="60" fill="#FF6347" opacity="0.7"/>
    <rect x="-30" y="-30" width="20" height="60" fill="#FFD700" opacity="0.7"/>
    <rect x="0" y="-30" width="20" height="60" fill="#FF6347" opacity="0.7"/>
    <rect x="30" y="-30" width="20" height="60" fill="#FFD700" opacity="0.7"/>
    <rect x="60" y="-30" width="20" height="60" fill="#FF6347" opacity="0.7"/>

    <!-- Carpet tassels -->
    <line x1="-100" y1="0" x2="-110" y2="15" stroke="#FFD700" stroke-width="2"/>
    <line x1="-90" y1="5" x2="-100" y2="20" stroke="#FFD700" stroke-width="2"/>
    <line x1="100" y1="0" x2="110" y2="15" stroke="#FFD700" stroke-width="2"/>
    <line x1="90" y1="5" x2="100" y2="20" stroke="#FFD700" stroke-width="2"/>

    <!-- Magic sparkles around carpet -->
    <circle cx="-110" cy="-10" r="3" fill="#FFD700" opacity="0.8"/>
    <circle cx="110" cy="-5" r="2.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="-95" cy="25" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="105" cy="20" r="2.5" fill="#FFD700" opacity="0.8"/>
  </g>

  <!-- Chicken -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="45" fill="#FFF5E1"/>

    <!-- Wing -->
    <ellipse cx="25" cy="-5" rx="20" ry="30" fill="#FFE4B5" transform="rotate(20 25 -5)"/>

    <!-- Tail feathers -->
    <ellipse cx="-30" cy="-10" rx="12" ry="25" fill="#FF6347" transform="rotate(-30 -30 -10)"/>
    <ellipse cx="-32" cy="0" rx="10" ry="22" fill="#FFD700" transform="rotate(-20 -32 0)"/>
    <ellipse cx="-30" cy="10" rx="12" ry="25" fill="#FF6347" transform="rotate(-10 -30 10)"/>

    <!-- Neck -->
    <ellipse cx="15" cy="-25" rx="15" ry="20" fill="#FFF5E1"/>

    <!-- Head -->
    <circle cx="20" cy="-40" r="18" fill="#FFF5E1"/>

    <!-- Beak -->
    <polygon points="30,-40 42,-38 30,-36" fill="#FFA500"/>

    <!-- Eye -->
    <circle cx="25" cy="-42" r="3" fill="black"/>
    <circle cx="26" cy="-43" r="1" fill="white"/>

    <!-- Comb -->
    <path d="M 15,-52 Q 18,-58 20,-52 Q 22,-58 24,-52 Q 26,-58 28,-52"
          fill="#FF0000" stroke="none"/>

    <!-- Wattle -->
    <ellipse cx="22" cy="-32" rx="3" ry="5" fill="#FF0000"/>

    <!-- Legs (bent as if sitting) -->
    <line x1="-8" y1="35" x2="-8" y2="45" stroke="#FFA500" stroke-width="3"/>
    <line x1="8" y1="35" x2="8" y2="45" stroke="#FFA500" stroke-width="3"/>

    <!-- Feet -->
    <path d="M -8,45 L -12,48 M -8,45 L -8,48 M -8,45 L -4,48"
          stroke="#FFA500" stroke-width="2" fill="none"/>
    <path d="M 8,45 L 4,48 M 8,45 L 8,48 M 8,45 L 12,48"
          stroke="#FFA500" stroke-width="2" fill="none"/>
  </g>

  <!-- Motion lines to show flying -->
  <line x1="90" y1="210" x2="70" y2="215" stroke="#CCCCCC" stroke-width="2" opacity="0.5"/>
  <line x1="95" y1="230" x2="75" y2="235" stroke="#CCCCCC" stroke-width="2" opacity="0.5"/>
  <line x1="310" y1="215" x2="330" y2="220" stroke="#CCCCCC" stroke-width="2" opacity="0.5"/>
  <line x1="305" y1="235" x2="325" y2="240" stroke="#CCCCCC" stroke-width="2" opacity="0.5"/>
</svg>
